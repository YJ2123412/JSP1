<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트의 배열 foreach</title>
</head>
<body>
    <h3> 자바 스크립트의 배열 foreach</h3>
    <ul>
        <li>-for문 동작을 하는 메소드</li>
        <li>-메소드 인자는 함수(fuction)입니다: 콜백함수</li>
        <li>-콜백함수의 지정된 인자 순서: 배열요소, 인덱스, 배열 ->필요에 따라 1,2개만 사용 가능</li>
        <li>-콜백함수로 화살표 함수 많이 사용함(숙지필수)</li>
    </ul>
    <pre style="font-size: 1rem; font-family: inherit;">  
        <script>
            const names = []; //내용이 없는 배열 선언
            names.push('사나') 
            names.push('쯔위')
            names.push('모모')
            names.push('다현')
            names.push('나연')
            names.sort()

        // foreach 메소드가 더 많이 쓰임 - 메소드의 인자가 함수->콜백 함수 ***중요
        // namse 배열 요소를 순서대로 하나씩 콜백함수 실행시킴
        document.write('<hr>')
        names.forEach(function(item,index,array){ //인자 순서 정해져있음
            document.writeln("item=", item)
            document.writeln("index=", index)
            document.writeln("array=", array)
            document.writeln('<hr style ="border:0.2px dashed gray">')
        })
        document.write('<hr>')
        names.forEach(function(ele,i,arr){ //변수명은 임의 변경 가능 , 그래도 사용시 알기 쉽게 기존 변수명 사용,,
            document.writeln("item=", ele)
            document.writeln("index=", i)
            document.writeln("array=", arr)
            document.writeln('<hr style ="border:0.2px dashed yellow">')
        })

        document.write('<hr>')
        names.forEach(function(ele,i){ //필요없다면 선언안해도 됨
            document.writeln("item=", ele)
            document.writeln("index=", i)
            document.writeln('<hr style ="border:0.2px dashed green">')
        })

        document.write('<hr>')
        names.forEach(function(ele){ 
            document.writeln("item=", ele)
            document.writeln('<hr style ="border:0.2px dashed blue">')
        })

        document.write('<hr>')
        names.forEach((ele) => { 
            document.writeln("item=", ele)
            document.writeln('<hr style ="border:0.2px dashed blue">')
        })

        document.write('<hr>')
        // 화살 함수를 변수로 선언. 함수 실행코드가 1줄일 경우 {} 생략
        const printItem = (Item) => document.write("Item: ",Item)
        names.forEach(printItem)






    </script>
    </pre>
</body>
</html>
