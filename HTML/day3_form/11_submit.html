<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11_submit</title>
</head>
<body>
    <p>사용자가 물품을 주문합니다. 주문 품목과 수량을 입력합니다.</p>
    <form action = "success.html">
        <input type="text" name="pcode" placeholder="상품코드 입력하세요">
        <input type="number" name="quntity" value ="1" placeholder="수량 입력하세요">
        <button>주문</button>
    </form>
    <!-- http://127.0.0.1:5500/day3_form/success.html?pcode=abc01&quntity=23
    input 요소 name 이 pcode는 사용자가 입력한 값 abc01이고(&) quntity는 사용자 입력값 23을 전송
    위 2개의 입력값을 받는 서버의 주소는 ? 앞의 url 
    ? 뒤의 입력값 정보를 query string(조회 문자열) 또는 입력 파라미터라 부름-->
    
</body>
<!-- jsp에서는 form 태그의 method 속성값을 post(저장)로 하면 사용자가 입력한 값이 url에 안보임
    지금은 method 속성의 기본값 ->get (조회)
    결론: form의 주요속성: action, method
    input: type , name, value -->
</html>
