<body>
    <!-- main 또는 div 태그는 레이아웃(영역의 위치)을 설정하기 위해 컨테이너 역할을 하는 -->
    <h3>태그와 요소</h3>
    <p>요소는 웹페이지의 내용을 작성하는 단위, 태그는 요소를 정의하기 위해 사용
       태그는 대부분 시작과 끝을 가짐.요소는 웹페이지의 내용을 작성하는 단위, 태그는 요소를 정의하기 위해 사용
       태그는 대부분 시작과 끝을 가짐.요소는 웹페이지의 내용을 작성하는 단위, 태그는 요소를 정의하기 위해 사용
       태그는 대부분 시작과 끝을 가짐.요소는 웹페이지의 내용을 작성하는 단위,<br/> 태그는 요소를 정의하기 위해 사용
       태그는 대부분 시작과 끝을 가짐.
    </p> 
    <hr/>
